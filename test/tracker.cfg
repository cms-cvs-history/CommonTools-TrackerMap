process GeometryTest = {
     service = Tracer{}
        service = MessageLogger {
             untracked vstring categories = { "nnn"}
            }
     untracked PSet maxEvents = {untracked int32 input = 1}
        source = EmptySource {}
   include "Geometry/TrackerNumberingBuilder/data/trackerNumberingGeometry.cfi"
  include "Geometry/CommonDetUnit/data/globalTrackingGeometry.cfi"
   include "Geometry/CMSCommonData/data/cmsIdealGeometryXML.cfi"
include "RecoTracker/GeometryESProducer/data/TrackerRecoGeometryESProducer.cfi"
include "RecoMuon/DetLayers/data/muonDetLayerGeometry.cfi"
  include "RecoLocalTracker/SiStripRecHitConverter/data/StripCPEfromTrackAngle.cfi"
  include "RecoLocalTracker/SiPixelRecHits/data/PixelCPEParmError.cfi"

  include "TrackingTools/MaterialEffects/data/MaterialPropagator.cfi"
  include "TrackingTools/TrackRefitter/data/TracksToTrajectories.cff"
  include "TrackingTools/MaterialEffects/data/OppositeMaterialPropagator.cfi"
  include "TrackPropagation/SteppingHelixPropagator/data/SteppingHelixPropagatorAny.cfi"
  include "RecoTracker/TransientTrackingRecHit/data/TransientTrackingRecHitBuilder.cfi"
  include "RecoTracker/TransientTrackingRecHit/data/TransientTrackingRecHitBuilderWithoutRefit.cfi"
    es_source = SiStripFedCablingFakeESSource {
        FileInPath DetIdsFile = "CalibTracker/SiStripCommon/data/SiStripDetInfo.dat"
        FileInPath FedIdsFile = "CalibTracker/SiStripCommon/data/SiStripFedIdList.dat"
    }

   es_module sistripconn = SiStripConnectivity {}

   module TrackerMapTest = TrackerGeometryTest {
        PSet TkmapParameters =
        {
            untracked string trackerdatPath="CommonTools/TrackerMap/data/"
            untracked string trackermaptxtPath="CommonTools/TrackerMap/data/"
            untracked bool loadFedCabling=true
        }
    }



	module print = AsciiOutputModule {}
	
#provide a scheduler path
        path p1 = {TrackerMapTest}      
	endpath ep = {print}
}

